<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Food Database</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <style>
      body { background-color: orange; }
      table, td {
        border-width: 1px;
        border-style: solid;
        border-color: black;
      }
      table {
        width: 500px;
        background-color: antiquewhite;
      }
      td {
        padding: 15px;
        text-align: center;
      }
      button {
        width: 250px;
        height: 50px;
        margin-top: 20px;
        margin-bottom: 20px;
      }
      #active {
        color: red;
      }
    </style>
  </head>
  <body>
    <table id="results">
        <tr><th>Food Name</th><th>Shelf Life (Days)</th></tr>
        <tbody id="results"></tbody>
    </table>
    <script src="./app.js"></script>
  </body>
</html>
